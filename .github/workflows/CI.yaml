name: CI

on:
  push:
    branches: [ develop ]
    paths:
      - 'aiotieba/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    environment: develop

    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '.github/workflows/requirements_test.txt'

    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install -r .github/workflows/requirements_test.txt

    - name: Prepare config
      shell: bash
      run: |
        mv .github/workflows/test_all.py .
        mkdir config
        gpg --quiet --batch --yes --decrypt --passphrase=${{ secrets.PASSPHRASE }} --output aiotieba.toml .github/workflows/aiotieba.toml.gpg

    - name: Run tests
      run: pytest test.py
